<!DocType html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="adwall.css">
    <title>Wallaby AdWall!</title>
</head>

<body>
    <header>
        <div class="nav">
            <ul>
                <li class="home">Home</li>
                <li class="wall">Wall</li>
                <li class="categories">Categories</li>
                <li class="profile">Profile</li>
            </ul>
        </div>
    </header>
    <h1>Welcome to the AdWall!
    </h1>
    <button class="createAd">Create Ad</button>
    <div class="ad-form-container">
        <form class="ad-form" action="/posts" method="POST">
            <label>Title:</label>
            <input type="text" class="ad-title" name="title"></input>
            <label>Website url:</label>
            <input type="text" class="ad-url" name="URL"></input>
            <label>Description</label>
            <input type="text" class="ad-description" name="Description"></input>
            <button type="submit">Post Ad</button>
            <button class="cancel">Cancel</button>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="adwall.js"></script>


</html>
